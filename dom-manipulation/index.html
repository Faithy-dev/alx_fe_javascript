<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #quoteDisplay { font-size: 1.5rem; margin-bottom: 20px; }
    .category { color: #666; font-size: 1rem; }
    .form-container { margin-top: 30px; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
